window:
  title: RayTerm
  dynamic_title: false
  startup_mode: Maximized
  opacity: 0.9
cursor:
  style:
    shape: Beam       # Supported => â–‡ Block, _ Underline, | Beam
    blinking: on          # Supported => Never, off, on, Always
    vi_mode_style: Beam
font:
  size: 14 
  offset: 
    x: 0
    y: 1
  normal:
    family: JetbrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Regular Italic
  bold_italic:
    family: Jetbrains Mono
    style: Bold Italic
# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'
